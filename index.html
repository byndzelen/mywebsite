<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Under Maintenance</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.25em;
      color: #cbd5e1;
      max-width: 600px;
    }
    .spinner {
      margin-top: 2em;
      width: 40px;
      height: 40px;
      border: 5px solid #f8fafc;
      border-top: 5px solid #38bdf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>íº§ Maintenance in Progress</h1>
  <p>This website is currently undergoing scheduled maintenance.<br>
     Please check back soon. Thank you for your patience!</p>
  <div class="spinner"></div>
</body>
</html>
